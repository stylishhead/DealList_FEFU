<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Уведомления</h1>

    <notification-message type="error" header="Внимание!">
      <p>У вас есть неоплаченный <b>штраф</b></p>
    </notification-message>

    <notification-message type="success" header="Хорошие новости!">
      <p>У вас нет штрафов!</p>
    </notification-message>

    <notification-message>
      <p>Добро пожаловать!</p>
    </notification-message>
  </div>

  <script type="text/x-template" id="notification-message-template">

    <div class="ui message" :class="type" v-if="!hidden">
      <i class="close icon" @click="hide"></i>
      <div class="header">
        {{header}}
      </div>
      <slot></slot>
    </div>
  </script>

  <script src="https://unpkg.com/vue@3"></script>

  <script>
    Vue.createApp({})
    .component('notification-message', {
      template: '#notification-message-template',
      props:{
        type: {type: String, default: 'info'},
        header: {type: String, default: 'Итак,'}
      },
      data(){
        return {
          hidden: false
        }
      },
      methods:{
        hide(){
          this.hidden = true
        }
      }
    })
    .mount('#app')
  </script>
</body>

</html>
